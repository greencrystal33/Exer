<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点</title>
</head>

<body>
    <div>
        <div class="box">
            <span class="ma"></span>
        </div>
        <div class="aa">
            <ul>
                <li>li1</li>
                <li>li2</li>
                <li>li3</li>
                <li>li4</li>
            </ul>
        </div>
        <h3>h3</h3>
    </div>
    <script>
        var box = document.querySelector('.box');
        console.dir(box);

        // 基本属性：nodeType、nodeName、nodeValue
        // 元素节点 nodeType=1
        // 属性节点 nodeType=2
        // 文本节点 nodeType=3 (包含文字、空格、换行等)

        // 父节点 
        var ma = document.querySelector('.ma');
        console.log('parent:', ma.parentNode);

        // 子节点
        var ul = document.querySelector('ul');
        console.log(ul.childNodes); // 包含了换行的文本节点
        console.log(ul.children);  // 所有子元素

        console.log(ul.firstChild);//第一个子节点

        console.log(ul.firstElementChild); //第一个子元素节点  //ie9以上
        console.log(ul.children[0]);  //无兼容性问题
        console.log(ul.children[ul.children.length - 1]);//最后一个子元素

        console.log('兄弟节点');
        var div = document.querySelector('.aa');
        console.log(div.nextSibling); //无兼容性问题
        console.log(div.nextElementSibling);  //ie9以上

        console.log(div.previousSibling);
        console.log(div.previousElementSibling);

        // 定时器-间歇函数
        // 1. 开启定时器
        // setInterval(函数，间隔时间)，单位：毫秒，返回值为Id
        // setInterval(function () {
        //     console.log('一秒执行一次');
        // }, 1000);

        function fn() {
            console.log('一秒执行一次');
        }

        let n = setInterval(fn, 3000); //只写函数名，不加括号
        console.log('定时器：' + n);
        // 2. 关闭定时器

    </script>
</body>

</html>
